<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-2 col-md-1 mr-0" href="#">Sample</a>
        <input class="form-control form-control-dark w-100" type="search" name="q" id="query" value="" onkeyup="searchInput(this.value)" placeholder="Search">
        <div class="navbar-nav col-sm-2 col-md-1"></div>
    </nav>
    <br />
    <div class="container">
        <div class="input-group px-2">
            <input type="text" class="form-control col-sm" id="input-last-name" value="" placeholder="Last Name"><br />
            <input type="text" class="form-control col-sm" id="input-first-name" value="" placeholder="First Name"><br />
            <input type="text" class="form-control col-sm" id="input-age" value="" placeholder="Age"><br />
            <input type="text" class="form-control col-sm" id="input-country" value="" placeholder="Country"><br />
            <div>
                <button type="button" class="fas fa-user-plus add-text btn btn-outline-primary" onclick="addItem()"></button>
                <button type="button" class="far fa-save save-text btn btn-outline-success" onclick="saveItem()" style="display:none;"></button>
            </div>
        </div>
        <br />
        <div class="px-2">
            <table id="regTable" class="table table-hover table-sm px-2" cellspacing="0" width="100%">
                <thead class="thead-dark">
                    <tr>
                        <th class="th-sm sort-btn" onclick="doSort('lastName')">
                            Last Name
                        </th>
                        <th class="th-sm sort-btn" onclick="doSort('firstName')">
                            First Name
                        </th>
                        <th class="th-sm sort-btn" onclick="doSort('age')">Age
                        </th>
                        <th class="th-sm sort-btn" onclick="doSort('country')">Country
                        </th>
                        <th class="th-sm sort-btn">
                        </th>
                    </tr>
                </thead>
                <tbody id="item-list"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
